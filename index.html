<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Group 8 - Figure subsequence</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Compare two texts to get the longest common substring</h1>
      <h2>Group 8</h2>
    </div>

    <div class="content">
      <div class="input1">
        <textarea name="text1" id="text1" class="text"></textarea>
        <div class="output1">
          <span class="title">Output 1</span>
          <p id="result1"></p>
        </div>
      </div>
      <div class="input2">
        <textarea name="text2" id="text2" class="text"></textarea>
        <div class="output2">
          <span class="title">Output 2</span>
          <p id="result2"></p>
        </div>
      </div>
      <div style="color: green; margin-left: 28px">Subsequences:</div>
      <div id="subsequences"><p></p></div>
    </div>

    <div class="container">
      <div class="center">
        <button id="button">Compare texts</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
